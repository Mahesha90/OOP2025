<!doctype html>
<html>
  <head>
    <title>Arvutused</title>
    <script src="arvutused1.js"></script>
    <script>
        let c1; // Declaring a variable that will hold an instance of InchesToCm
        function startPage(){
            // Creating an instance of the InchesToCm class (which must be defined in arvutused1.js)
           c1=new InchesToCm();  
           // Setting the text inside the element with id="type1" to the input unit (e.g., "in")
    		   type1.innerText=c1.inputUnit(); 
           // Setting the text inside the element with id="type2" to the output unit (e.g., "cm")
		       type2.innerText=c1.outputUnit(); 
        }
		    function buttonClick(){
        // Retrieving the number from the input field (input1), converting it to cm using the calculate() function,
        // formatting the result to 2 decimal places, and displaying it inside the element with id="answer".
		    answer.innerText=c1.calculate(input1.valueAsNumber).toFixed(2);
		}
    </script>
	<meta charset="utf-8" /> <!-- Defines character encoding to support special characters -->
  </head>
  <body onload="startPage()"> <!-- The startPage() function is automatically called when the page loads -->
    <!-- Input box where user enters the number of inches/cm -->
    <input type="number" id="input1" onchange="buttonClick()"> 
    <!-- A span element to display input unit ("in") -->
    <span id="type1"></span> 
    <!-- Button to trigger the calculation -->
    <input type="button" value="=" onclick="buttonClick()" />&nbsp;  
    <!-- A span element where the calculated cm value will be displayed -->
	  <span id="answer"></span> 
    <!-- A span element where the output unit ("cm") will be displayed -->
    <span id="type2" ></span> 
  </body>
</html>
