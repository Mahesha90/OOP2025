<!doctype html>
<html>
  <head>
    <title>Arvutused</title>
    <script src="arvutused4.js"></script> 
    <script>
        let calculators = []; // Array to store the different conversion calculators

        function startPage() {
            calculators[0] = new CmToInches(); 
            calculators[1] = new InchesToCm();
            calculators[2] = new KmHToMs(); // Adding Km/h to m/s conversion
            calculators[3] = new MsToKmH();    // m/s to Km/h
            activateCalculator();
        }

        function activateCalculator() {
            // Set input and output units based on the selected calculator
            type1.innerText = calculators[calculatorSelect.selectedIndex].inputUnit();
            type2.innerText = calculators[calculatorSelect.selectedIndex].outputUnit();
            answer.innerText = ""; // Clear the previous answer
            input1.value = ""; // Clear the input field
        }

        function buttonClick() {
            // Perform the conversion based on the selected calculator
            answer.innerText = calculators[calculatorSelect.selectedIndex]
                .calculate(input1.valueAsNumber).toFixed(2);
        }
    </script>
    <meta charset="utf-8" />
  </head>
  <body onload="startPage()">
  
      <input type="number" id="input1" onchange="buttonClick()"> <span id="type1"></span>
      <input type="button" value="=" onclick="buttonClick()" />&nbsp;
      <span id="answer"></span> <span id="type2"></span><br />

      <select id="calculatorSelect" onchange="activateCalculator()">
         <option>Centimeters to Inches</option>
         <option>Inches to Centimeters</option>
         <option>Kilometers per Hour to Meters per Second</option> <!-- Added new conversion option -->
         <option>Meters per Second to Kilometers per Hour</option> <!-- New option -->
      </select>
  </body>
</html>
